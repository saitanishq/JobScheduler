name: Run Jupyter Notebook

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install jupyter
        pip install -r requirements.txt

    - name: Run Jupyter Notebook
      run: |
        jupyter nbconvert --to notebook --execute Google_Articles_Brainstorming_10_(Google_Colab_Files).ipynb --output ./Output/executed_notebook.ipynb

    - name: Upload Output notebook
      uses: actions/upload-artifact@v4
      with:
        name: run-notebook
        path: ./Output
